<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid with Base36 Decoding</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      grid-gap: 5px;
    }

    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: yellow;
      cursor: pointer;
      border: 1px solid #ccc;
      font-size: 18px;
      color: black;
    }

    .aqua { background-color: aqua; }
    .magenta { background-color: magenta; }
    .yellow { background-color: yellow; }

    #base36-textbox {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      width: 350px;
    }
  </style>
</head>
<body>

  <input type="text" id="base36-textbox" placeholder="Enter Base36 Representation" />
  
  <div id="grid"></div>

  <script>
    const gridSize = 7;
    let grid = Array(gridSize * gridSize).fill(3);  // Initialize grid with all 3's (yellow)

    const colorMapping = {
      1: 'aqua',
      2: 'magenta',
      3: 'yellow'
    };

    // Function to decode from Base36 to Base4 and update the grid
    function updateGridFromBase36() {
      const base36Value = document.getElementById('base36-textbox').value.trim();
      if (base36Value === '') return;  // Do nothing if the textbox is empty

      // Convert base36 value to base-10
      const base10Value = parseInt(base36Value, 36);
      if (isNaN(base10Value)) return;  // Handle invalid base36 input

      // Convert base-10 number to a base-4 string
      let base4String = base10Value.toString(4).padStart(grid.length, '0'); // Ensure it's the correct length

      // Directly assign base-4 digits (1, 2, 3)
      grid = Array.from(base4String).map(digit => parseInt(digit) + 1);  // No mapping, keep 1, 2, 3 as is

      renderGrid();  // Re-render grid after updating
    }

    // Function to render the grid
    function renderGrid() {
      const gridContainer = document.getElementById('grid');
      gridContainer.innerHTML = '';  // Clear the grid

      grid.forEach((value, index) => {
        const cell = document.createElement('div');
        cell.classList.add('cell', colorMapping[value]);

        // Display the value inside the cell (1, 2, or 3)
        cell.textContent = value;

        // Add click event to change value
        cell.addEventListener('click', () => {
          grid[index] = grid[index] % 3 + 1;  // Cycle through 1, 2, 3
          renderGrid();  // Re-render the grid after the change
          updateBase36();  // Update base36 representation
        });

        gridContainer.appendChild(cell);
      });

      updateBase36();  // Update base36 after rendering
    }

    // Function to update the Base36 representation of the grid
    function updateBase36() {
      const base4String = grid.join('');  // Directly take the grid string as is
      const base10Value = parseInt(base4String, 4);  // Convert base-4 to base-10
      const base36String = base10Value.toString(36);  // Convert base-10 to base-36
      document.getElementById('base36-textbox').value = base36String;  // Update textbox
    }

    // Initialize the grid and render
    renderGrid();

    // Add an event listener to the textbox to update grid when input changes
    document.getElementById('base36-textbox').addEventListener('input', updateGridFromBase36);

  </script>

</body>
</html>
