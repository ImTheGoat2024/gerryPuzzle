<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerrymandering Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    #grid {
      display: grid;
      grid-gap: 5px;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: yellow;
      cursor: pointer;
      border: 1px solid #ccc;
      font-size: 18px;
      color: black;
    }

    #grid-values {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      width: 350px;
    }

    .dimension-input {
      width: 50px;
      margin: 0 5px;
    }
    .magenta {
      background-color: magenta;
    }
    .yellow {
      background-color: yellow;
    }
    .aqua {
      background-color: aqua;
    }
  </style>
</head>
<body>

  <input type="text" id="grid-values" placeholder="Grid Values (Base36)" />
  
  <div>
    <input type="number" id="rows" class="dimension-input" min="1" max="25" value="7" />
    x
    <input type="number" id="columns" class="dimension-input" min="1" max="25" value="7" />
  </div>

  <div id="grid"></div>

  <script>
    let gridSize = { rows: 7, columns: 7 };
    let grid = Array(gridSize.rows * gridSize.columns).fill(3);  // Initialize grid with all 3's (yellow)

    const colorMapping = {
      1: 'aqua',
      2: 'magenta',
      3: 'yellow'
    };

    // Function to render the grid
    function renderGrid() {
      const gridContainer = document.getElementById('grid');
      gridContainer.innerHTML = '';  // Clear the grid

      gridContainer.style.gridTemplateColumns = `repeat(${gridSize.columns}, 50px)`;
      gridContainer.style.gridTemplateRows = `repeat(${gridSize.rows}, 50px)`;

      grid.forEach((value, index) => {
        const cell = document.createElement('div');
        cell.classList.add('cell', colorMapping[value]);
        cell.textContent = value;
        // Add click event to change value
        cell.addEventListener('click', () => {
          grid[index] = (grid[index] % 3) + 1;  // Cycle through 1, 2, 3
          renderGrid();  // Re-render the grid after the change
          updateGridValues();  // Update the grid values textbox
        });

        gridContainer.appendChild(cell);
      });
    }

    // Function to update the grid values textbox with the current grid state in Base36
    function updateGridValues() {
      const base4String = grid.join('');  // No separator
      const base36String = base4ToBase36(base4String);  // Convert to Base36
      document.getElementById('grid-values').value = base36String;  // Update textbox with Base36 value
    }

    // Function to update the grid based on input value from the textbox (Base36)
    function updateGridFromInput() {
      const inputValue = document.getElementById('grid-values').value.trim();
      if (/^[0-9a-zA-Z]+$/.test(inputValue)) {
        // Convert Base36 to Base4
        const base4String = base36ToBase4(inputValue);
        // Update the grid based on the input value
        grid = Array.from(base4String).map(Number);  // Convert string to array of numbers
        renderGrid();  // Re-render the grid
      }
    }

    // Custom function to convert Base4 string to Base36
    function base4ToBase36(base4String) {
      let base10Value = 0;
      for (let i = 0; i < base4String.length; i++) {
        base10Value = base10Value * 4 + parseInt(base4String[i]);
      }
      let base36String = '';
      while (base10Value > 0) {
        const remainder = base10Value % 36;
        base36String = remainder.toString(36) + base36String;  // Convert to Base36 character
        base10Value = Math.floor(base10Value / 36);
      }
      return base36String || '0';  // Return '0' if the string is empty
    }

    // Custom function to convert Base36 string to Base4
    function base36ToBase4(base36String) {
      let base10Value = 0;
      for (let i = 0; i < base36String.length; i++) {
        base10Value = base10Value * 36 + parseInt(base36String[i], 36);
      }
      let base4String = '';
      while (base10Value > 0) {
        const remainder = base10Value % 4;
        base4String = remainder + base4String;  // Append remainder to Base4 string
        base10Value = Math.floor(base10Value / 4);
      }
      return base4String;  // Return the Base4 string
    }

    // Function to handle dimension changes
    function updateDimensions() {
      const newRows = parseInt(document.getElementById('rows').value);
      const newColumns = parseInt(document.getElementById ('columns').value);
      if (newRows !== gridSize.rows || newColumns !== gridSize.columns) {
        gridSize.rows = newRows;
        gridSize.columns = newColumns;
        grid = Array(gridSize.rows * gridSize.columns).fill(3);  // Reset grid with new dimensions
        renderGrid();  // Re-render the grid with new dimensions
        updateGridValues();  // Update the grid values textbox
      }
    }

    // Event listeners for dimension inputs
    document.getElementById('rows').addEventListener('input', updateDimensions);
    document.getElementById('columns').addEventListener('input', updateDimensions);
    document.getElementById('grid-values').addEventListener('input', updateGridFromInput);

    // Initial render of the grid
    renderGrid();
  </script>
</body>
</html>
