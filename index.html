<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid with Base36 Encoding</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      grid-gap: 5px;
    }

    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: yellow;
      cursor: pointer;
      border: 1px solid #ccc;
      font-size: 18px;
      color: black;
    }

    .aqua { background-color: aqua; }
    .magenta { background-color: magenta; }
    .yellow { background-color: yellow; }

    #grid-values {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      width: 350px;
    }
  </style>
</head>
<body>

  <input type="text" id="grid-values" placeholder="Enter Base36 Representation" />
  
  <div id="grid"></div>

  <script>
    const gridSize = 7;
    const maxGridLength = gridSize * gridSize;
    let grid = Array(maxGridLength).fill(3);  // Initialize grid with all 3's (yellow)

    const colorMapping = {
      1: 'aqua',
      2: 'magenta',
      3: 'yellow'
    };

    // Function to update the grid from the current grid values in the textbox
    function updateGridFromValues() {
      const gridValues = document.getElementById('grid-values').value.trim();

      // Check if it's a Base36 input (it should be a valid base36 string and fit the grid size)
      if (/^[0-9a-zA-Z]+$/.test(gridValues)) {
        // Convert Base36 to Base10
        const base10Value = parseInt(gridValues, 36);
        // Convert Base10 to Base4 (string)
        let base4String = base10Value.toString(4).padStart(maxGridLength, '0');
        
        // Ensure the grid value remains as 1, 2, 3 without mapping
        grid = Array.from(base4String).map(digit => parseInt(digit) + 1); // Keep digits 0, 1, 2 as is (no mapping)

        renderGrid();  // Re-render grid after updating
      }
    }

    // Function to render the grid
    function renderGrid() {
      const gridContainer = document.getElementById('grid');
      gridContainer.innerHTML = '';  // Clear the grid

      grid.forEach((value, index) => {
        const cell = document.createElement('div');
        cell.classList.add('cell', colorMapping[value]);

        // Display the value inside the cell (1, 2, or 3)
        cell.textContent = value;

        // Add click event to change value
        cell.addEventListener('click', () => {
          grid[index] = grid[index] % 3 + 1;  // Cycle through 1, 2, 3
          renderGrid();  // Re-render the grid after the change
          updateGridValues();  // Update the grid values textbox
        });

        gridContainer.appendChild(cell);
      });
    }

    // Function to update the grid values textbox with the current grid state
    function updateGridValues() {
      // Convert the grid values directly into Base4 (no transformation)
      const base4String = grid.map(value => value - 1).join(''); // Convert back to 0, 1, 2
      // Convert the Base4 string to Base10
      const base10Value = parseInt(base4String, 4);
      // Convert the Base10 number to Base36 string
      const base36String = base10Value.toString(36);
      document.getElementById('grid-values').value = base36String;  // Update textbox with base 36 value
    }

    // Initialize the grid and render
    renderGrid();

    // Add an event listener to the textbox to update grid when input changes
    document.getElementById('grid-values').addEventListener('input', updateGridFromValues);

  </script>

</body>
</html>
